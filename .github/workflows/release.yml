name: Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - name: linux-aarch64
            os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - name: macos-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euxo pipefail
          PKG_DIR="mermaid-inline-${{ github.ref_name }}-${{ matrix.name }}"
          mkdir -p "$PKG_DIR"
          cp "target/${{ matrix.target }}/release/mermaid-inline" "$PKG_DIR/mermaid-inline"
          cp README.md "$PKG_DIR/README.md"
          tar -czf "$PKG_DIR.tar.gz" "$PKG_DIR"

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $pkgDir = "mermaid-inline-${{ github.ref_name }}-${{ matrix.name }}"
          New-Item -ItemType Directory -Path $pkgDir -Force | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/mermaid-inline.exe" "$pkgDir/mermaid-inline.exe"
          Copy-Item "README.md" "$pkgDir/README.md"
          Compress-Archive -Path $pkgDir -DestinationPath "$pkgDir.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mermaid-inline-${{ matrix.name }}
          path: |
            mermaid-inline-${{ github.ref_name }}-${{ matrix.name }}.tar.gz
            mermaid-inline-${{ github.ref_name }}-${{ matrix.name }}.zip
          if-no-files-found: ignore

  publish:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create release (if missing)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          TAG="${GITHUB_REF#refs/tags/}"
          gh release view "$TAG" >/dev/null 2>&1 || gh release create "$TAG" --title "$TAG" --notes "Automated release for $TAG"

      - name: Upload assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          TAG="${GITHUB_REF#refs/tags/}"
          find dist -type f \( -name '*.tar.gz' -o -name '*.zip' \) -print0 | xargs -0 -I{} gh release upload "$TAG" "{}" --clobber
